<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
    <style>
      table {
        border-collapse: collapse;
      }
      talbe,
      th,
      td {
        border: 3px solid rgb(7, 152, 26);
      }
      th,
      td {
        padding: 2px 1em;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">SurName</th>
          <th colspan="2">Phone</th>
          <th>Email</th>
        </tr>
        <tr>
          <th>mobile</th>
          <th>tele</th>
          <th>gamil</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sachin</td>
          <td>Prasad</td>
          <td>9089088990</td>
          <td>34234234234</td>
          <td>skpkorba</td>
        </tr>
        <tr>
          <td>sameer</td>
          <td>das</td>
          <td>3453434</td>
          <td>23423525623</td>
          <td>sam</td>
        </tr>
        <tr>
          <td>Ankity</td>
          <td>ere</td>
          <td>23423</td>
          <td>234234234</td>
          <td>234</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
