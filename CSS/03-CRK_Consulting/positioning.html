<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>positioning</title>
    <style>
      .dialog {
        position: relative;
        border: 1px solid black;
        background-color: rgba(0, 81, 255, 0.3);
        width: 300px;
        margin: 10px;
        padding: 15px;
      }
      .dialog-close {
        position: absolute;
        top: 3px;
        left: 0px;
        cursor: pointer;
        font-size: 1.5em;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="dialog">
      <h2>Login</h2>
      <hr />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste vitae aliquid excepturi illo quaerat, inventore
        debitis voluptate nam atque facilis minus, consectetur ad quibusdam cupiditate cum ipsam, culpa fugiat natus?
      </p>
      <span class="dialog-close">&times;</span>
    </div>
  </body>
</html>
