<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert {
        border-radius: 5px;
        border-width: 1px;
        border-style: solid;
        padding: 0.75em;
      }
      .alert-success {
        border-color: green;
        background-color: lightgreen;
      }
      .alert-error {
        border-color: crimson;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // Approach to applying inline styles conditionally: create a computed object with CSS properties based on the condition. Set it to :style
      new Vue({
        el: "#app",
        data: {
          status: "error",
          message: "Data was saved successfully",
        },
        
        template: `
            <div class="alert"
                :class="'alert-'+status"
            >
                {{message}}
            </div>
        `,
      });
    </script>
  </body>
</html>
