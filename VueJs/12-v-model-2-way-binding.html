<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // v-model can be used ONLY on input/select/textarea
      // create a "root instance"
      new Vue({
        el: "#app",
        data: {
          credentials: {
            email: "",
            password: "",
            confirmpassword: "",
          },
        },
        methods: {
          login(/*event*/) {
            // event.preventDefault();
            console.log(this.credentials);
          },
        },
        template: `
        <div>
            <h1>Login</h1>
            <!-- <form @submit="login( $event )">-->
            <form @submit.prevent="login">
                  <label for="email">Email</label>
                  <input type="email" id="email" v-model="credentials.email" />

                  <label for="password">Password</label>
                  <input type="password" id="password" v-model="credentials.password" />

                  <label for="password">Confirm Password</label>
                  <input type="password" id="password" v-model="credentials.confirmpassword" />
                  <div  v-if="credentials.password !== credentials.confirmpassword">
                       Please enter same passworkd
                  </div>

                <button type="submit">Login</button>
            </form>
         </div>
        `,
      });
    </script>
  </body>
</html>
