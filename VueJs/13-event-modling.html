<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // v-model can be used ONLY on input/select/textarea
      // create a "root instance"
      new Vue({
        el: "#app",
        data: {
          credentials: {
            email: "",
            password: "",
          },
          message: "",
        },
        methods: {
          login() {
            console.log(this.credentials);
          },
          log() {
            console.log(this.message);
          },
          handleKeyupEnter(event) {
            // do something only when Enter key is pressed
            // if( event.keyCode === 13 ) {

            // }
            console.log("enter is presed - now we can do what has to be done");
          },
          handleButtonClick(event) {
            // if( event.meta ) { // is the CTRL key pressed
            console.log("you pressed CTRL key and clicked");
            // }
          },
        },
        template: `
            <div>
                <h1>Login</h1>
                <!-- <form @submit="login( $event )"> -->
                <form @submit.prevent="login">
                    <label for="email">Email</label>
                    <input type="email" id="email" v-model="credentials.email" @input="log" @keyup.enter="handleKeyupEnter" />
                    
                    <textarea v-model.trim="message" @input="log"></textarea>
                    <pre>{{message}}</pre>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" v-model="credentials.password" />
                    <button type="submit">Login</button>
                </form>
                <button @click.meta="handleButtonClick">Click me along with CTRL key</button>
            </div>
                `,
      });
    </script>
  </body>
</html>
