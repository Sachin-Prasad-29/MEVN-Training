<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // create a "root instance"
      new Vue({
        el: "#app",
        data: {
          plan: "free",
        },
        template: `
            <div> 
               Plan : {{plan}}
               <div v-if ="plan === 'pro'" > You can host Unlimited Website</div>
               <div v-else-if="plan === 'premium'">You can Host 100 Website</div>
               <div v-else> You can hose upto 3 Website</div>
            </div>
        `,
      });
    </script>
  </body>
</html>
