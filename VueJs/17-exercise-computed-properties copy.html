<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // create a "root instance"
      new Vue({
        el: "#app",
        data: {
          technologies: ["Angular Js", "Angular", "Vue Js", "React Js", "Node Js", "TypeScript", "next Js", "Mongo DB"],
          filterKey: "",
        },
        computed: {
          filterIt() {
            return this.technologies.filter((tech) =>  tech.includes(this.filterKey));
          },
        },

        template: `
          <div>
            <input type="search" placeholder ="Type for filter" v-model="filterKey">
            <div>
              <ul>
                <li v-for = "tech in filterIt" > {{tech}}</li>
              </ul>
              
            <div>
        </div>
              `,
        methods: {},
      });
    </script>
  </body>
</html>
