<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js";

      // create a "root instance"
      new Vue({
        el: "#app",
        data: {
          persons: [
            {
              id_: 1,
              name: "John",
              age: 32,
              children: ["Jack", "Jill"],
            },
            {
              id_: 2,
              name: "Jane",
              age: 28,
              children: ["Jack", "Jill"],
            },
            {
              id_: 3,
              name: "Mark",
              age: 40,
              children: ["George", "Genlia"],
            },
          ],
        },
        template: `
           <div> 
            <table class="table table-primary table-striped" >
              <thead>
              <tr>
                <th>S.No.</th>
                <th>Nage</th>
                <th>Age</th>
                <th>Children</th>
              </tr>
              </thead>
              <tbody>
              <tr v-for="person in persons" :key="person.id">
                <td>{{person.id_}}</td>
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td >
                  <ul >
                     <li v-for="child in person.children" :key="child">
                       {{child}}
                     </li>
                   </ul>
                  </td>
              </tr>
             </tbody>
            </table>
           <div>
        `,
        methods: {},
      });
    </script>
  </body>
</html>
