<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
            load events (link, script, img, window)
            DOMContentLoaded (document)
        -->
    <img src="https://raw.githubusercontent.com/remojansen/logo.ts/master/ts.png" />
    <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg" alt="">
    <video controls>
      <source src="https://corporate-trainings.s3.amazonaws.com/cts/workshops-app-part-1.mp4" type="video/mp4" />
    </video>

    <script>
      // EXERCISE: How to implement "infinite scrolling"
      document.querySelector("img").addEventListener("load", function () {
        console.log("image has loaded");
      });

      window.addEventListener("load", function () {
        console.log("all assets have been loaded");
      });
    </script>
  </body>
</html>
